<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Displays Text</title>
</head>
<body>
    <p><strong>This text will be bold</strong></p>
    <br />
    <p><em>This text will be italic</em></p>
    <br />
    <p><u>This text will be underlined</u></p>
    <br />
    <p>
        <mark>This text will be highlighted</mark>
    </p>
    <br />
    <p>This is normal text<sup>This will be super scripted</sup>This is normal again</p>
    <br />
    <p>This is normal text <sub>This will be subscripted</sub></p>
    <br />
    <p>This text <small>Small text</small> </>
    <br />
    <p><del>this text will be deleted</del></p>
</body>
</html>
